<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Ticket</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .custom-navbar {
            background-color: #f8f9fa;
        }
        .custom-container {
            margin-top: 80px;
        }
        .card {
            padding: 20px;
        }
        .card-title {
            margin-bottom: 20px;
        }
        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
        <a class="navbar-brand" href="#">App Ticket</a>
    </nav>

    <div class="container custom-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login Card -->
                <div class="card" id="login-card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="email-login">Email</label>
                                <input type="email" class="form-control" id="email-login" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-secondary" onclick="showRegister()">Cadastrar-se</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Registration Card -->
                <div class="card d-none" id="register-card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Cadastro</h2>
                        <form>
                            <div class="form-group">
                                <label for="email-register">Email</label>
                                <input type="email" class="form-control" id="email-register" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="full-name">Nome Completo</label>
                                <input type="text" class="form-control" id="full-name" placeholder="Digite seu nome completo" required>
                            </div>
                            <div class="form-group">
                                <label for="user-type">Tipo de Usuário</label>
                                <select class="form-control" id="user-type" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <option value="employee">Funcionário</option>
                                    <option value="customer">Cliente</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-secondary" onclick="showLogin()">Voltar para Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showRegister() {
            document.getElementById('login-card').classList.add('d-none');
            document.getElementById('register-card').classList.remove('d-none');
        }

        function showLogin() {
            document.getElementById('register-card').classList.add('d-none');
            document.getElementById('login-card').classList.remove('d-none');
        }
    </script>
</body>
</html>
