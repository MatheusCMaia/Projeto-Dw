<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticks Inc.</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Estilização personalizada para a navbar horizontal */
        .navbar-horizontal {
            background-color: #343a40;
            padding: 0 20px; /* Adiciona um pouco de padding horizontal */
        }
        .navbar-horizontal .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-horizontal .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
        .navbar-horizontal .navbar-brand {
            color: #ffffff;
        }
        .navbar-nav {
            flex-direction: row; /* Exibe os itens da navbar horizontalmente */
        }
        .navbar-nav .nav-item {
            margin-right: 20px; /* Espaçamento entre os itens da navbar */
        }
        .navbar-nav .nav-item:last-child {
            margin-right: 0; /* Remove o espaçamento no último item */
        }
        
        /* Estilização personalizada para o conteúdo */
        .custom-container {
            padding-top: 80px; /* Ajusta o padding superior para o conteúdo abaixo da navbar */
        }
        
        /* Estilização do Título Principal */
        .custom-container h1 {
            font-size: 2rem; /* Ajusta o tamanho da fonte para um valor menor e mais elegante */
            font-weight: 700; /* Torna o texto mais ousado */
            color: #343a40; /* Mantém a cor escura para boa legibilidade */
            margin-bottom: 20px; /* Adiciona um espaçamento abaixo do título */
            line-height: 1.3; /* Ajusta o espaçamento entre linhas para um visual mais refinado */
            text-align: center; /* Centraliza o título */
        }

        /* Estilização do Parágrafo */
        .custom-container p {
            font-size: 1rem;
            color: #343a40;
            text-align: center; /* Centraliza o parágrafo */
            margin-top: 0; /* Remove a margem superior para alinhar com o h1 */
            margin-bottom: 20px; /* Espaçamento abaixo do parágrafo */
        }

        /* Estilização do Título Secundário (h2) */
        .tickets-section h2 {
            font-size: 1.5rem; /* Ajusta o tamanho da fonte do h2 */
            margin-top: 30px; /* Espaço acima do h2 */
            margin-bottom: 20px; /* Espaço abaixo do h2 */
            color: #495057;
            text-align: center; /* Centraliza o h2 para manter a consistência */
            border-bottom: 2px solid #dee2e6; /* Adiciona uma linha abaixo do título */
            padding-bottom: 10px; /* Adiciona padding abaixo do título */
        }

        /* Estilização para a Seção de Tickets em Andamento */
        .tickets-section {
            background-color: #f8f9fa; /* Fundo mais claro para destacar a seção */
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Estilização para os Cartões de Tickets */
        .card {
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease;
            max-width: 300px; /* Define uma largura máxima para os cartões */
            margin: auto; /* Centraliza os cartões na coluna */
        }

        .card:hover {
            transform: translateY(-5px); /* Eleva o cartão quando o cursor passa sobre ele */
        }

        .card-body {
            padding: 15px; /* Reduz o padding dentro do cartão */
        }

        .card-title {
            font-size: 1.125rem; /* Reduz o tamanho da fonte do título */
            font-weight: 600;
            color: #343a40;
        }

        .card-text {
            font-size: 0.875rem; /* Ajusta o tamanho da fonte do texto */
            color: #6c757d;
            margin-bottom: 10px; /* Espaço abaixo do texto */
        }

        .text-muted {
            font-size: 0.75rem; /* Ajusta o tamanho da fonte para informações adicionais */
            color: #868e96 !important;
        }

        .no-tickets-alert {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .no-tickets-alert p {
            margin: 0;
            font-size: 1rem;
            color: #343a40;
        }

        .no-tickets-alert .text-muted {
            font-size: 0.875rem;
            color: #868e96 !important;
        }
    </style>
</head>
<body>

    <!-- Navbar Horizontal -->
    <nav class="navbar navbar-expand-lg navbar-horizontal fixed-top">
        <a class="navbar-brand" href="#">Ticks Inc.</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="tickets/tickets.html">Criar novo ticket <span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Histórico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container custom-container">
        <h1>Suporte Tickets</h1>
        <p>Ferramenta para suporte de clientes</p>

        <!-- Seção de Tickets em Andamento -->
        <div class="tickets-section">
            <h2>Tickets em Andamento</h2>
            <div class="row">
                <!-- Aviso para quando não há tickets -->
                <div class="col-md-12 text-center">
                    <div class="no-tickets-alert">
                        <p>Não há tickets em andamento no momento.</p>
                        <p class="text-muted">Volte mais tarde para verificar novos tickets.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
