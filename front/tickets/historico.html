<head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
        <a class="navbar-brand" href="/front/index.html">App Ticket</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
