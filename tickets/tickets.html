<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar Horizontal -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
        <a class="navbar-brand" href="/index.html">App Ticket</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="tickets.html">Criar um ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="historico.html">Histórico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sobre.html">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container custom-container">
        <h1>Criar Novo Ticket</h1>
        <form>
            <div class="form-group">
                <label for="tituloTicket">Título do Ticket</label>
                <input type="text" class="form-control" id="tituloTicket" placeholder="Digite o título do ticket">
            </div>
            <div class="form-group">
                <label for="descricaoTicket">Descrição</label>
                <textarea class="form-control" id="descricaoTicket" rows="5" placeholder="Descreva o problema"></textarea>
            </div>
            <div class="form-group">
                <label for="prioridadeTicket">Prioridade</label>
                <select class="form-control" id="prioridadeTicket">
                    <option>Baixa</option>
                    <option>Média</option>
                    <option>Alta</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Criar Ticket</button>
        </form>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
